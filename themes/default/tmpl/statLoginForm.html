<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="x-ua-compatible" content="IE=edge,chrome=1" http_equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="author" content="Yukai Sp. z o.o.">

    <!-- Bootstrap CSS -->
    <link rel="icon" href="/img/favicon.ico">
    <link href="/css/custom.css" rel="stylesheet" type="text/css">

    <title>hello page</title>

    <script language="JavaScript">
        function checkForm() {
            var mess = '';
            if (document.loginForm.user.value == '') {mess = mess + 'Enter username\n';
                document.loginForm.user.focus(); }
            if (document.loginForm.pass.value == '') {mess = mess + 'Enter password\n';
                document.loginForm.pass.focus(); }
            if (mess == '')    return(true);
            else { alert(mess); return(false); }
        }
    </script>
</head>
<body>

<center>
<div style="margin-left:0;margin-top:17%;margin-bottom:0px;margin-right:0;">
<fieldset id="loginFields">
<legend> <img src="/img/loga.gif" /> </legend>
    <form name="loginForm" method="post" action="<TMPL_VAR NAME=SCRIPT_NAME>" enctype="application/x-www-form-urlencoded" onsubmit="return checkForm();">
        <table border="0" cellpadding="1" cellspacing="1">
            <tr>
                <td align="right" title="login"><label for="input-login-auth" class="outset">username:</label></td>
                <td align="center"><input id="input-login-auth" type="text" name="user" value="" size="30" maxlength="50" /></td>
                <td rowspan="2" align="left"><img src="/img/logIn.gif"></td>
            </tr>
            <tr>
                <td title="password" align="right"><label for="input-password-auth" class="outset">password:</label></td>
                <td align="center"><input id="input-password-auth" type="password" name="pass" value="" size="30" maxlength="50" /></td>
            </tr>
            <tr>
                <td align="center" colspan="3">
    <input type="hidden" name="act" value="2" >
    <input onFocus="this.blur()" type="submit" name="preview" value=" lemmein ">
    <input onFocus="this.blur()" type="reset" value=" reset ">
    </form>
                </td>
            </tr>
        </table>
</fieldset>
</div>
</center>
</body>
</html>
